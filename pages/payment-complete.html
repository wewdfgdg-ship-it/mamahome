<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - Mrble</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .payment-complete {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(41, 212, 193, 0.1), rgba(255, 255, 255, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-large);
        }

        .complete-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--color-primary-main), var(--color-primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: successPulse 1s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .complete-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 15px;
        }

        .complete-message {
            font-size: 16px;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .order-info {
            background: var(--color-bg-light);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .order-row:last-child {
            border-bottom: none;
        }

        .order-label {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .order-value {
            color: var(--color-text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .loading-info {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--color-bg-light);
            border-top: 4px solid var(--color-primary-main);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            display: none;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #ff4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="payment-complete">
        <div class="complete-card">
            <!-- 로딩 상태 -->
            <div class="loading-info" id="loadingState">
                <div class="loading-spinner"></div>
                <div class="complete-title">결제 확인 중...</div>
                <div class="complete-message">잠시만 기다려주세요.</div>
            </div>

            <!-- 성공 상태 -->
            <div id="successState" style="display: none;">
                <div class="success-icon">✓</div>
                <h1 class="complete-title">결제가 완료되었습니다!</h1>
                <p class="complete-message">
                    결제가 성공적으로 처리되었습니다.<br>
                    등록하신 이메일로 상세 내용을 전송해드렸습니다.
                </p>
                
                <div class="order-info" id="orderInfo">
                    <div class="order-row">
                        <span class="order-label">주문번호</span>
                        <span class="order-value" id="orderId">-</span>
                    </div>
                    <div class="order-row">
                        <span class="order-label">상품명</span>
                        <span class="order-value" id="productName">-</span>
                    </div>
                    <div class="order-row">
                        <span class="order-label">결제금액</span>
                        <span class="order-value" id="amount">-</span>
                    </div>
                    <div class="order-row">
                        <span class="order-label">결제일시</span>
                        <span class="order-value" id="paymentDate">-</span>
                    </div>
                </div>

                <div class="action-buttons" style="justify-content: center;">
                    <a href="/dashboard.html" class="btn btn-primary" style="min-width: 200px;">대시보드로 이동</a>
                </div>
            </div>

            <!-- 에러 상태 -->
            <div class="error-state" id="errorState">
                <div class="error-icon">✕</div>
                <h1 class="complete-title">결제 처리 실패</h1>
                <p class="complete-message" id="errorMessage">
                    결제 처리 중 오류가 발생했습니다.<br>
                    다시 시도해주세요.
                </p>
                <div class="action-buttons">
                    <a href="/pages/checkout.html" class="btn btn-primary">다시 시도</a>
                    <a href="/" class="btn btn-secondary">홈으로 이동</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL 파라미터 파싱
        const urlParams = new URLSearchParams(window.location.search);
        console.log('📍 payment-complete.html 로드됨');
        console.log('📍 현재 URL:', window.location.href);
        console.log('📍 URL 파라미터:', window.location.search);

        // 주문 데이터를 백엔드 API로 저장
        async function saveOrderToDatabase(orderData) {
            try {
                console.log('=== saveOrderToDatabase 시작 ===');
                console.log('받은 orderData:', orderData);

                // 로컬 스토리지에서 추가 정보 가져오기
                const checkoutData = localStorage.getItem('checkoutData');
                console.log('localStorage checkoutData:', checkoutData);

                // 로그인한 사용자 정보 가져오기 (최우선)
                const userInfo = localStorage.getItem('userInfo') || sessionStorage.getItem('userInfo');
                let loggedInUserEmail = '';
                let loggedInUserName = '';

                if (userInfo) {
                    try {
                        const user = JSON.parse(userInfo);
                        loggedInUserEmail = user.email || '';
                        loggedInUserName = user.name || '';
                        console.log('로그인 사용자 정보:', { email: loggedInUserEmail, name: loggedInUserName });
                    } catch (e) {
                        console.error('UserInfo parsing error:', e);
                    }
                }

                let customerInfo = {};

                if (checkoutData) {
                    try {
                        const parsed = JSON.parse(checkoutData);
                        console.log('파싱된 checkoutData:', parsed);
                        customerInfo = {
                            name: parsed.name || orderData.buyer || loggedInUserName || '',
                            // 이메일은 로그인한 사용자 이메일을 최우선으로 사용
                            email: loggedInUserEmail || parsed.email || orderData.buyeremail || '',
                            phone: parsed.phone || orderData.buyerphone || '',
                            businessName: parsed.businessName || parsed.company || '',
                            businessNumber: parsed.businessNumber || parsed.businessType || ''
                        };
                    } catch (e) {
                        console.error('Checkout data parsing error:', e);
                    }
                } else {
                    // checkoutData가 없으면 로그인 정보 > 페이앱 정보 순으로 사용
                    console.log('checkoutData가 없어서 로그인 정보 우선 사용');
                    customerInfo = {
                        name: loggedInUserName || orderData.buyer || '미확인',
                        // 이메일은 로그인한 사용자 이메일을 최우선으로 사용
                        email: loggedInUserEmail || orderData.buyeremail || '',
                        phone: orderData.buyerphone || '',
                        businessName: '',
                        businessNumber: ''
                    };
                }

                console.log('최종 customerInfo:', customerInfo);
                console.log('주문에 저장될 이메일:', customerInfo.email);

                // localStorage에서 패키지 정보 가져오기
                let packageInfo = {
                    name: '미블 체험단 서비스',
                    price: 0
                };

                if (checkoutData) {
                    try {
                        const parsed = JSON.parse(checkoutData);
                        if (parsed.packageName) {
                            packageInfo.name = parsed.packageName;
                        }
                        if (parsed.packagePrice) {
                            packageInfo.price = parseInt(parsed.packagePrice);
                        }
                    } catch (e) {
                        console.error('Package info parsing error:', e);
                    }
                }

                // PayApp에서 온 정보로 보완
                if (orderData.goodname) {
                    packageInfo.name = orderData.goodname;
                }
                if (orderData.price) {
                    packageInfo.price = parseInt(orderData.price) || 0;
                }

                // 가격이 0이면 경고
                if (!packageInfo.price || packageInfo.price === 0) {
                    console.warn('⚠️ 주문 금액이 0원입니다. orderData.price:', orderData.price);
                }

                // 주문 데이터 구성 - API가 요구하는 두 가지 형식 모두 포함
                const fullOrderData = {
                    // 플랫 구조 (Supabase 테이블용)
                    order_number: orderData.orderid || orderData.orderNumber || 'ORD-' + Date.now(),
                    customer_name: customerInfo.name || '미확인',
                    customer_email: customerInfo.email || '',
                    customer_phone: customerInfo.phone || '',
                    business_name: customerInfo.businessName || '',
                    business_number: customerInfo.businessNumber || '',
                    package_name: packageInfo.name || '미블 체험단',
                    package_price: packageInfo.price || 0,
                    amount: packageInfo.price || 0,
                    payment_method: 'PayApp',
                    status: 'paid',
                    created_at: new Date().toISOString(),

                    // 중첩 구조 (API 호환성을 위해 추가)
                    orderNumber: orderData.orderid || orderData.orderNumber || 'ORD-' + Date.now(),
                    customer: {
                        name: customerInfo.name || '미확인',
                        email: customerInfo.email || '',
                        phone: customerInfo.phone || '',
                        businessName: customerInfo.businessName || '',
                        businessNumber: customerInfo.businessNumber || ''
                    },
                    packageInfo: {
                        name: packageInfo.name || '미블 체험단',
                        price: packageInfo.price || 0
                    },
                    paymentMethod: 'PayApp',
                    createdAt: new Date().toISOString()
                };

                // 이메일이 없으면 경고
                if (!customerInfo.email) {
                    console.warn('⚠️ 경고: 고객 이메일이 없습니다. 로그인 정보:', loggedInUserEmail);
                }

                // Vercel API로 주문 저장
                console.log('API 호출 중 - 주문 데이터:', fullOrderData);
                console.log('API URL: https://mamahome-five.vercel.app/api/orders');

                const response = await fetch('https://mamahome-five.vercel.app/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(fullOrderData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                // 응답 텍스트 먼저 가져오기
                const responseText = await response.text();
                console.log('API 응답 원본:', responseText);

                if (!response.ok) {
                    console.error('❌ API 오류 응답:', responseText);
                    console.error('❌ 응답 상태 코드:', response.status);
                    console.error('❌ 응답 상태 텍스트:', response.statusText);
                    console.error('❌ 전송한 데이터:', JSON.stringify(fullOrderData, null, 2));

                    // 400 에러인 경우 필드 검증 실패
                    if (response.status === 400) {
                        console.error('❌ 필수 필드 누락 - orderNumber:', !!fullOrderData.order_number);
                        console.error('❌ 필수 필드 누락 - customer_email:', fullOrderData.customer_email);
                        console.error('❌ 필수 필드 누락 - amount:', fullOrderData.amount);
                    }

                    throw new Error(`Failed to save order: ${response.status} - ${responseText}`);
                }

                // JSON 파싱 시도
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    console.error('JSON 파싱 실패:', e);
                    console.log('응답 텍스트:', responseText);
                    throw new Error('Invalid JSON response');
                }

                console.log('✅ 주문 저장 성공:', result);

                // 성공 메시지 확인
                if (result.message && result.message.includes('(개발 모드)')) {
                    console.warn('⚠️ 주의: 개발 모드로 저장됨 - Supabase 연결 안됨');
                }

                // 백업용 로컬 스토리지 저장 (원본 구조로 저장)
                const localOrderData = {
                    orderNumber: fullOrderData.order_number,
                    customerName: fullOrderData.customer_name,
                    customerEmail: fullOrderData.customer_email,
                    customerPhone: fullOrderData.customer_phone,
                    businessName: fullOrderData.business_name,
                    businessNumber: fullOrderData.business_number,
                    packageInfo: {
                        name: fullOrderData.package_name,
                        price: fullOrderData.package_price
                    },
                    amount: fullOrderData.amount,
                    paymentMethod: fullOrderData.payment_method,
                    status: fullOrderData.status,
                    createdAt: fullOrderData.created_at
                };
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                orders.push(localOrderData);
                localStorage.setItem('orders', JSON.stringify(orders));

                // 성공 메시지
                console.log('주문이 저장되었습니다.');

            } catch (error) {
                console.error('❌ 주문 저장 실패:', error);
                console.error('❌ 에러 상세:', error.message);
                console.error('❌ 스택 트레이스:', error.stack);

                // 알림창으로 에러 표시 (디버깅용)
                alert(`주문 저장 실패: ${error.message}\n\n관리자에게 문의하세요.`);

                // 실패해도 사용자 경험을 해치지 않도록 에러는 콘솔에만 표시
            }
        }

        // 결제 결과 처리
        function processPaymentResult() {
            console.log('=== processPaymentResult 시작 ===');
            console.log('전체 URL:', window.location.href);
            console.log('URL 파라미터:', window.location.search);

            // 디버깅용 알림
            console.log('🔴 processPaymentResult 함수 진입');

            // PayApp이 대문자로 보내는 경우도 처리
            const state = urlParams.get('state') || urlParams.get('STATE');
            const orderid = urlParams.get('orderid') || urlParams.get('ORDERID');
            const goodname = urlParams.get('goodname') || urlParams.get('GOODNAME');
            const price = urlParams.get('price') || urlParams.get('PRICE');
            const buyer = urlParams.get('buyer') || urlParams.get('BUYER');
            const buyerphone = urlParams.get('buyerphone') || urlParams.get('BUYERPHONE');
            const buyeremail = urlParams.get('buyeremail') || urlParams.get('BUYEREMAIL');
            const message = urlParams.get('message') || urlParams.get('MESSAGE');

            console.log('파싱된 파라미터:', {
                state, orderid, goodname, price, buyer, buyerphone, buyeremail
            });

            // 로딩 상태 숨기기
            document.getElementById('loadingState').style.display = 'none';
            
            // PayApp은 state=4를 성공으로 보내기도 함
            console.log('🔴 state 값:', state, '타입:', typeof state);
            console.log('🔴 orderid 값:', orderid, '타입:', typeof orderid);

            if (state === 'success' || state === 'SUCCESS' || state === '4' || state === 4 || orderid) {
                console.log('✅ 결제 성공 조건 만족!');

                // 성공 상태 표시
                document.getElementById('successState').style.display = 'block';
                
                // 주문 정보 표시
                if (orderid) {
                    document.getElementById('orderId').textContent = orderid;
                }
                if (goodname) {
                    document.getElementById('productName').textContent = goodname;
                }
                if (price) {
                    document.getElementById('amount').textContent = parseInt(price).toLocaleString() + '원';
                }
                
                // 현재 시간 표시
                const now = new Date();
                document.getElementById('paymentDate').textContent = 
                    `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ` +
                    `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                
                // 로컬 스토리지에서 주문 정보 가져오기 (있으면)
                const orderData = localStorage.getItem('lastOrder');
                if (orderData) {
                    try {
                        const order = JSON.parse(orderData);
                        if (order.goodname && !goodname) {
                            document.getElementById('productName').textContent = order.goodname;
                        }
                        if (order.price && !price) {
                            document.getElementById('amount').textContent = parseInt(order.price).toLocaleString() + '원';
                        }
                    } catch (e) {
                        console.error('주문 정보 파싱 오류:', e);
                    }
                }
                
                // 주문 데이터 저장 API 호출 - await 추가하여 완료 대기
                console.log('🔵 결제 완료 - 데이터 저장 시작');
                console.log('🔵 전달받은 데이터:', {
                    orderid: orderid,
                    goodname: goodname,
                    price: price,
                    buyer: buyer,
                    buyerphone: buyerphone,
                    buyeremail: buyeremail
                });

                // PayApp이 파라미터를 안 보내는 경우 checkoutData에서 가져오기
                const checkoutData = localStorage.getItem('checkoutData');
                let finalOrderData = {
                    orderid: orderid || 'ORD-' + Date.now(),
                    orderNumber: orderid || 'ORD-' + Date.now(),
                    goodname: goodname,
                    price: price,
                    buyer: buyer,
                    buyerphone: buyerphone,
                    buyeremail: buyeremail,
                    state: 'success'
                };

                // checkoutData가 있으면 보완
                if (checkoutData && (!goodname || !price || !buyer)) {
                    try {
                        const checkout = JSON.parse(checkoutData);
                        console.log('📌 checkoutData에서 보완:', checkout);
                        finalOrderData.goodname = finalOrderData.goodname || checkout.packageName || '미블 체험단 서비스';
                        finalOrderData.price = finalOrderData.price || checkout.packagePrice || 0;
                        finalOrderData.buyer = finalOrderData.buyer || checkout.name || '';
                        finalOrderData.buyerphone = finalOrderData.buyerphone || checkout.phone || '';
                        finalOrderData.buyeremail = finalOrderData.buyeremail || checkout.email || '';
                    } catch (e) {
                        console.error('checkoutData 파싱 오류:', e);
                    }
                }

                console.log('🚀 saveOrderToDatabase 호출 직전, finalOrderData:', finalOrderData);

                saveOrderToDatabase(finalOrderData).then(() => {
                    console.log('✅ saveOrderToDatabase 완료');
                    alert('✅ 주문이 성공적으로 저장되었습니다!');
                }).catch(error => {
                    console.error('❌ saveOrderToDatabase 실패:', error);
                    alert(`❌ 주문 저장 실패: ${error.message}`);
                    // 실패해도 사용자에게는 결제 완료로 표시
                });

                // 성공 메시지를 부모 창에 전달 (iframe 사용 시)
                if (window.parent !== window) {
                    window.parent.postMessage({
                        state: 'SUCCESS',
                        orderid: orderid,
                        goodname: goodname,
                        price: price
                    }, '*');
                }
                
            } else if (state === 'cancel' || state === 'CANCEL') {
                // 취소 상태
                document.getElementById('errorState').style.display = 'block';
                document.getElementById('errorMessage').innerHTML = 
                    '결제가 취소되었습니다.<br>필요하시면 다시 시도해주세요.';
                    
            } else if (state === 'error' || state === 'ERROR') {
                // 에러 상태
                document.getElementById('errorState').style.display = 'block';
                if (message) {
                    document.getElementById('errorMessage').innerHTML = message;
                }
                
            } else {
                // 파라미터가 없는 경우 3초 후 홈으로 이동
                setTimeout(() => {
                    document.getElementById('successState').style.display = 'block';
                    document.getElementById('orderInfo').style.display = 'none';
                }, 1000);
            }
        }
        
        // 페이지 로드 시 처리
        window.onload = function() {
            // 로딩 상태 표시
            document.getElementById('loadingState').style.display = 'block';
            
            // 0.5초 후 결과 처리 (로딩 애니메이션 효과)
            setTimeout(processPaymentResult, 500);
        };
    </script>
</body>
</html>
