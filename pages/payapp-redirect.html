<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 페이지로 이동 중 - Mrble</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid rgb(41, 212, 193);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #1d1d1f;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .error-message {
            display: none;
            color: #ff3b30;
            margin-top: 20px;
        }
        .retry-button {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgb(41, 212, 193);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .retry-button:hover {
            background: rgb(30, 180, 165);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-spinner"></div>
        <h2>결제 페이지로 이동 중</h2>
        <p>잠시만 기다려주세요...</p>
        
        <div class="error-message" id="error">
            결제 페이지로 이동할 수 없습니다.<br>
            다시 시도해주세요.
        </div>
        
        <a href="/pages/checkout.html" class="retry-button" id="retryBtn">
            다시 시도
        </a>
    </div>
    
    <script>
        // 페이앱 API 호출하여 payurl 받기
        function getPaymentUrl() {
            // URL 파라미터 파싱
            const params = new URLSearchParams(window.location.search);
            
            // FormData 생성
            const formData = new FormData();
            formData.append('cmd', 'payrequest');
            formData.append('userid', params.get('userid'));
            formData.append('linkkey', params.get('linkkey'));
            formData.append('goodname', params.get('goodname'));
            formData.append('price', params.get('price'));
            formData.append('recvphone', params.get('recvphone'));
            formData.append('buyer', params.get('buyer') || '');
            formData.append('email', params.get('email') || '');
            formData.append('memo', params.get('memo') || '');
            formData.append('openpaytype', params.get('openpaytype') || 'card');
            formData.append('redirectpay', '1');
            formData.append('shopname', 'Mrble');
            formData.append('reqaddr', '0');
            formData.append('smsuse', 'n');
            
            // 페이앱 API 호출
            fetch('/api/payapp-proxy.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('페이앱 API 응답:', data);
                
                if (data.state === '1' && data.payurl) {
                    // payurl로 리다이렉트
                    window.location.href = data.payurl;
                } else {
                    // 오류 표시
                    showError();
                }
            })
            .catch(error => {
                console.error('API 호출 오류:', error);
                showError();
            });
        }
        
        function showError() {
            document.getElementById('error').style.display = 'block';
            document.getElementById('retryBtn').style.display = 'inline-block';
            document.querySelector('.loading-spinner').style.display = 'none';
            document.querySelector('h2').textContent = '오류 발생';
            document.querySelector('p').style.display = 'none';
        }
        
        // 페이지 로드 시 실행
        window.onload = function() {
            getPaymentUrl();
            
            // 5초 후에도 이동하지 못하면 오류 표시
            setTimeout(() => {
                if (document.querySelector('.loading-spinner').style.display !== 'none') {
                    showError();
                }
            }, 5000);
        };
    </script>
</body>
</html>
