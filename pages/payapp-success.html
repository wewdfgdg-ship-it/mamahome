<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 처리 중 - Mrble</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .processing-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="processing-container">
        <div class="spinner"></div>
        <h2>결제를 처리하고 있습니다</h2>
        <p>잠시만 기다려주세요...</p>
    </div>

    <script>
        // PayApp에서 전달된 파라미터 가져오기 (POST/GET 모두 처리)
        const urlParams = new URLSearchParams(window.location.search);

        // localStorage에서 checkout 데이터 가져오기
        const checkoutData = localStorage.getItem('checkoutData');
        let savedData = null;
        try {
            savedData = checkoutData ? JSON.parse(checkoutData) : null;
        } catch(e) {
            console.error('Checkout data parsing error:', e);
        }

        // 결제 완료 페이지로 리다이렉트 (1.5초 후)
        setTimeout(() => {
            // 모든 PayApp 파라미터를 그대로 전달
            const params = new URLSearchParams();

            // PayApp에서 온 파라미터들 (있으면 전달)
            params.append('state', urlParams.get('state') || 'success');
            params.append('orderid', urlParams.get('orderid') || urlParams.get('mul_no') || 'ORD-' + Date.now());
            params.append('goodname', urlParams.get('goodname') || savedData?.packageName || '미블 체험단');
            params.append('price', urlParams.get('price') || urlParams.get('amt') || savedData?.packagePrice || '0');
            params.append('buyer', urlParams.get('buyer') || urlParams.get('buyername') || savedData?.name || '');
            params.append('buyerphone', urlParams.get('buyerphone') || urlParams.get('buyertel') || savedData?.phone || '');
            params.append('buyeremail', urlParams.get('buyeremail') || savedData?.email || '');
            params.append('message', urlParams.get('message') || '결제가 완료되었습니다');
            params.append('timestamp', new Date().toISOString());

            // payment-complete.html로 모든 데이터와 함께 리다이렉트
            window.location.href = 'payment-complete.html?' + params.toString();
        }, 1500);
    </script>
</body>
</html>
