<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마케팅상품 - Mrble</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- Common Header CSS -->
    <link rel="stylesheet" href="../css/common-header.css">

    <!-- Auth Manager -->
    <script src="../js/auth.js"></script>

    <style>
        /* 페이지 특정 스타일 */
        .pricing-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 120px 0 80px;
            text-align: center;
        }

        .pricing-hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .pricing-hero p {
            font-size: 20px;
            opacity: 0.9;
        }

        /* 패키지 그리드 */
        .packages-section {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        /* 패키지 카드 */
        .package-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .package-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        /* 추천 배지 */
        .package-card.featured {
            border: 2px solid #667eea;
        }

        .package-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1;
        }

        /* 패키지 이미지 */
        .package-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 패키지 콘텐츠 */
        .package-content {
            padding: 24px;
        }

        .package-category {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .package-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .package-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 44px;
        }

        /* 가격 옵션 */
        .pricing-options {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .price-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .price-option:last-child {
            border-bottom: none;
        }

        .price-people {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .price-amount {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-original {
            color: #999;
            text-decoration: line-through;
            font-size: 14px;
        }

        .price-sale {
            color: #333;
            font-size: 18px;
            font-weight: 700;
        }

        .price-discount {
            background: #ff4444;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        /* 특징 리스트 */
        .package-features {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
        }

        .package-features li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .package-features li:before {
            content: "✓";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        /* CTA 버튼 */
        .package-cta {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .package-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* 로딩 상태 */
        .loading-container {
            text-align: center;
            padding: 100px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .pricing-hero h1 {
                font-size: 32px;
            }

            .pricing-hero p {
                font-size: 16px;
            }

            .packages-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .package-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Common Header Container -->
    <div id="header-container"></div>
    <script src="../js/common-header.js"></script>

    <!-- 페이지 콘텐츠 -->
    <main>
        <!-- 히어로 섹션 -->
        <section class="pricing-hero">
            <div class="container">
                <h1>마케팅 패키지</h1>
                <p>브랜드 성장을 위한 최적의 마케팅 솔루션</p>
            </div>
        </section>

        <!-- 패키지 목록 섹션 -->
        <section class="packages-section">
            <div class="container">
                <div id="packagesContainer" class="packages-grid">
                    <!-- 로딩 상태 -->
                    <div class="loading-container" style="grid-column: 1 / -1;">
                        <div class="loading-spinner"></div>
                        <p>패키지를 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 페이지 로드 시 패키지 목록 불러오기
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPackages();
        });

        // 패키지 목록 로드
        async function loadPackages() {
            const container = document.getElementById('packagesContainer');

            try {
                const response = await fetch('/api/packages?active=true');
                const data = await response.json();

                if (data.success && data.data && data.data.length > 0) {
                    // 패키지 정렬 (sort_order 기준)
                    const packages = data.data.sort((a, b) => a.sort_order - b.sort_order);

                    // 패키지 카드 렌더링
                    container.innerHTML = packages.map((pkg, index) => createPackageCard(pkg, index)).join('');
                } else {
                    // 빈 상태 표시
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <h3>준비 중입니다</h3>
                            <p>곧 다양한 마케팅 패키지를 만나보실 수 있습니다.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('패키지 로드 오류:', error);
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>오류가 발생했습니다</h3>
                        <p>패키지를 불러오는 중 문제가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
                    </div>
                `;
            }
        }

        // 패키지 카드 생성
        function createPackageCard(pkg, index) {
            // 첫 번째 패키지를 추천으로 표시
            const isFeatured = index === 0;

            // 가격 옵션 HTML 생성
            const pricingOptionsHTML = pkg.pricing_options && pkg.pricing_options.length > 0
                ? pkg.pricing_options.map(option => `
                    <div class="price-option">
                        <span class="price-people">${option.people}명</span>
                        <div class="price-amount">
                            ${option.original_price ? `<span class="price-original">${option.original_price.toLocaleString()}원</span>` : ''}
                            <span class="price-sale">${option.sale_price.toLocaleString()}원</span>
                            ${option.discount_rate ? `<span class="price-discount">${option.discount_rate}% OFF</span>` : ''}
                        </div>
                    </div>
                `).join('')
                : '<div class="price-option"><span>가격 정보 준비 중</span></div>';

            // 특징 리스트 HTML 생성
            const featuresHTML = pkg.features && pkg.features.length > 0
                ? `<ul class="package-features">${pkg.features.map(feature => `<li>${feature}</li>`).join('')}</ul>`
                : '';

            return `
                <div class="package-card ${isFeatured ? 'featured' : ''}" onclick="goToPackageDetail('${pkg.id}')">
                    ${isFeatured ? '<span class="package-badge">추천</span>' : ''}
                    ${pkg.thumbnail_url
                        ? `<img src="${pkg.thumbnail_url}" alt="${pkg.name}" class="package-thumbnail">`
                        : `<div class="package-thumbnail"></div>`
                    }
                    <div class="package-content">
                        <div class="package-category">${getCategoryLabel(pkg.category)}</div>
                        <h3 class="package-name">${pkg.name}</h3>
                        <p class="package-description">${pkg.short_description || ''}</p>

                        <div class="pricing-options">
                            ${pricingOptionsHTML}
                        </div>

                        ${featuresHTML}

                        <button class="package-cta">자세히 보기</button>
                    </div>
                </div>
            `;
        }

        // 카테고리 라벨 반환
        function getCategoryLabel(category) {
            const labels = {
                'blog': '블로그 마케팅',
                'instagram': '인스타그램 마케팅',
                'youtube': '유튜브 마케팅',
                'facebook': '페이스북 마케팅',
                'integrated': '통합 마케팅',
                'premium': '프리미엄'
            };
            return labels[category] || '마케팅';
        }

        // 패키지 상세 페이지로 이동
        function goToPackageDetail(packageId) {
            // 상세 페이지가 구현되면 아래 주석을 해제
            // window.location.href = `/pages/package-detail.html?id=${packageId}`;

            // 임시로 checkout 페이지로 이동
            window.location.href = `/pages/checkout.html?package=${packageId}`;
        }
    </script>
</body>
</html>
