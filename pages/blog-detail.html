        /* ê´€ë ¨ ê¸€ */

        /* ë°˜ì‘í˜• */

<body>

    <section class="related-posts" id="relatedPosts" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // URL íŒŒë¼ë¯¸í„°ì—ì„œ slug ê°€ì ¸ì˜¤ê¸°
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        if (!slug) {
            // slugê°€ ì—†ìœ¼ë©´ press.htmlë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
            window.location.href = './press.html';
        }

        // ë¸”ë¡œê·¸ ì½˜í…ì¸  ë¡œë“œ
        async function loadBlogPost() {
            try {
                const response = await fetch(`http://localhost:3000/api/posts/${slug}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error('Post not found');
                }

                const post = data.post;
                
                // ì œëª© ì„¤ì •
                document.title = `${post.title} - Mrble`;

                // ì½˜í…ì¸  ë Œë”ë§
                const article = document.getElementById('blogArticle');
                article.innerHTML = `
                    <header class="blog-header">
                        <div class="category-badge">${post.category}</div>
                        <h1 class="blog-title">${post.title}</h1>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div class="blog-meta">
                            <time>${formatDate(post.publishedDate)}</time>
                            <div class="share-buttons">
                                <button class="share-btn" onclick="shareToFacebook()">F</button>
                                <button class="share-btn" onclick="shareToTwitter()">T</button>
                                <button class="share-btn" onclick="copyLink()">ğŸ”—</button>
                            </div>
                        </div>
                    </header>
                    <div class="blog-body">
                        ${marked.parse(post.content || '')}
                    </div>
                `;

                // ëª©ì°¨ ìƒì„±
                generateTOC();

                // ë¡œë”© ìˆ¨ê¸°ê³  ì½˜í…ì¸  í‘œì‹œ
                document.getElementById('loading').style.display = 'none';
                article.style.display = 'block';

                // ê´€ë ¨ ê¸€ ë¡œë“œ
                loadRelatedPosts(post.category, post.id);

            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('loading').innerHTML = `
                    <p>ì½˜í…ì¸ ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                    <a href="./press.html" class="btn">ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°</a>
                `;
            }
        }

        // ëª©ì°¨ ìƒì„±
        function generateTOC() {
            const headings = document.querySelectorAll('.blog-body h2, .blog-body h3, .blog-body h4');
            const tocNav = document.getElementById('tocNav');
            
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                
                const level = heading.tagName.toLowerCase();
                const levelClass = `toc-level-${level.charAt(1)}`;
                
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.className = `toc-link ${levelClass}`;
                link.textContent = heading.textContent;
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth' });
                });
                
                tocNav.appendChild(link);
            });

            // ìŠ¤í¬ë¡¤ ì‹œ í˜„ì¬ ìœ„ì¹˜ í•˜ì´ë¼ì´íŠ¸
            window.addEventListener('scroll', () => {
                let current = '';
                headings.forEach(heading => {
                    const rect = heading.getBoundingClientRect();
                    if (rect.top < 200) {
                        current = heading.id;
                    }
                });
                
                document.querySelectorAll('.toc-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            });
        }

        // ê´€ë ¨ ê¸€ ë¡œë“œ
        async function loadRelatedPosts(category, currentId) {
            try {
                const response = await fetch('http://localhost:3000/api/posts');
                const data = await response.json();
                
                if (data.success) {
                    const relatedPosts = data.posts
                        .filter(post => post.category === category && post.id !== currentId)
                        .slice(0, 2);
                    
                    if (relatedPosts.length > 0) {
                        const relatedGrid = document.getElementById('relatedGrid');
                        relatedGrid.innerHTML = relatedPosts.map(post => `
                            <div class="related-card" onclick="window.location.href='./blog-detail.html?slug=${post.slug}'">
                                ${post.thumbnail ? `<img src="${post.thumbnail}" alt="${post.title}">` : ''}
                                <div class="related-card-content">
                                    <h3>${post.title}</h3>
                                    <p>${post.excerpt}</p>
                                </div>
                            </div>
                        `).join('');
                        
                        document.getElementById('relatedPosts').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error loading related posts:', error);
            }
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ê³µìœ  ê¸°ëŠ¥
        function shareToFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`);
        }

        function shareToTwitter() {
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}`);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        loadBlogPost();
    </script>
