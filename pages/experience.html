<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체험단 - Mrble</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;900&family=Poppins:wght@400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- Common Header CSS -->
    <link rel="stylesheet" href="../css/common-header.css">
</head>
<body>
    <!-- Common Header Container -->
    <div id="header-container"></div>
    <script src="../js/common-header.js"></script>
    
    <!-- 페이지 콘텐츠 -->
    <main class="page-content">
        <!-- 페이지 히어로 섹션 -->
        <section class="section section-large" style="background: var(--color-bg-secondary); color: var(--color-text-light); padding: 20px 0;">
            <div class="container" style="text-align: center;">
                <h1 class="heading-1" style="color: var(--color-primary-main); margin-bottom: var(--spacing-md); padding-top: 50px;">체험단 서비스</h1>
                <p class="text-body" style="color: var(--color-text-light); padding-bottom: 50px;">실제 방문, 실제 체험, 실제 후기로 만드는 진짜 마케팅</p>
            </div>
        </section>
    </main>
    
    <!-- 심플 푸터 -->
    <footer class="simple-footer">
        <div class="container">
            <div class="footer-wrapper">
                <!-- Customer Service -->
                <div class="footer-customer">
                    <div class="footer-title">Customer Service.</div>
                    <div class="footer-phone">1588-0000</div>
                    <div class="footer-fax">Fax. 02-000-0000</div>
                </div>
                
                <!-- Info -->
                <div class="footer-info">
                    <div class="footer-title">Info.</div>
                    <div class="footer-info-text">상호명 : 미블(Mrble)  |  대표 : 홍길동  |  사업자등록번호 : 000-00-00000</div>
                    <div class="footer-info-text">주소 : 서울특별시 강남구 테헤란로 000 | 전국 최저가 정직한 체험단 마케팅 플랫폼</div>
                </div>
                
                <!-- Chart Icon -->
                <div class="footer-chart">
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="../js/main.js"></script>
</body>
</html>
