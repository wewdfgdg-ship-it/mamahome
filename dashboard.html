<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 미블(Mrble)</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(41, 212, 193, 0.05), rgba(255, 255, 255, 0.9));
            padding: var(--spacing-large) var(--spacing-medium);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .welcome-message {
            font-size: 34px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 10px;
        }

        .user-email {
            font-size: 17px;
            color: var(--color-text-secondary);
        }

        /* 주문 내역 섹션 */
        .section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-bg-light);
        }

        /* 주문 카드 */
        .order-card {
            border: 1px solid var(--color-bg-light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-number {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: rgb(255, 214, 10);
            color: rgb(29, 29, 31);
        }

        .status-processing {
            background: rgb(0, 113, 227);
            color: white;
        }

        .status-paid {
            background: rgb(52, 199, 89);
            color: white;
        }

        .status-completed {
            background: rgb(52, 199, 89);
            color: white;
        }

        .status-cancelled {
            background: rgb(255, 59, 48);
            color: white;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .order-detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 10px;
        }

        .empty-state-message {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* 액션 버튼 */
        .action-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--color-primary-main), var(--color-primary-light));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(41, 212, 193, 0.3);
        }

        /* 로딩 상태 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--color-bg-light);
            border-top: 4px solid var(--color-primary-main);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 네비게이션 바 */
        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-bg-light);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-primary-main);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--color-text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--color-primary-main);
        }

        .logout-btn {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid var(--color-primary-main);
            color: var(--color-primary-main);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--color-primary-main);
            color: white;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="/" class="nav-logo">미블(Mrble)</a>
            <div class="nav-menu">
                <a href="/" class="nav-link">홈</a>
                <a href="/dashboard" class="nav-link">마이페이지</a>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- 대시보드 -->
    <div class="dashboard">
        <div class="dashboard-container">
            <!-- 헤더 -->
            <div class="dashboard-header">
                <h1 class="welcome-message">환영합니다! 👋</h1>
                <p class="user-email" id="userEmail">고객님의 마이페이지입니다.</p>
            </div>

            <!-- 주문 내역 -->
            <div class="section">
                <h2 class="section-title">나의 주문 내역</h2>
                <div id="ordersList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>주문 내역을 불러오는 중...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시
        window.addEventListener('DOMContentLoaded', () => {
            loadUserOrders();
        });

        // 사용자 주문 내역 불러오기
        async function loadUserOrders() {
            const ordersList = document.getElementById('ordersList');

            try {
                // localStorage에서 주문 정보 가져오기 (임시)
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');

                // checkoutData에서 사용자 정보 가져오기
                const checkoutData = localStorage.getItem('checkoutData');
                if (checkoutData) {
                    const userData = JSON.parse(checkoutData);
                    if (userData.email) {
                        document.getElementById('userEmail').textContent = userData.email;
                    }
                }

                if (orders.length === 0) {
                    ordersList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📦</div>
                            <div class="empty-state-title">주문 내역이 없습니다</div>
                            <div class="empty-state-message">
                                미블 체험단 서비스를 이용해보세요!
                            </div>
                            <a href="/pages/checkout.html" class="action-btn">서비스 신청하기</a>
                        </div>
                    `;
                } else {
                    // 주문 내역 표시
                    const ordersHTML = orders.map(order => {
                        const status = order.status || 'pending';
                        const statusText = getStatusText(status);
                        const orderDate = new Date(order.createdAt || Date.now()).toLocaleDateString('ko-KR');

                        return `
                            <div class="order-card">
                                <div class="order-header">
                                    <span class="order-number">주문번호: ${order.orderNumber || 'N/A'}</span>
                                    <span class="order-status status-${status}">${statusText}</span>
                                </div>
                                <div class="order-details">
                                    <div class="order-detail-item">
                                        <span class="detail-label">서비스</span>
                                        <span class="detail-value">${order.packageInfo?.name || '미블 체험단'}</span>
                                    </div>
                                    <div class="order-detail-item">
                                        <span class="detail-label">금액</span>
                                        <span class="detail-value">₩${(order.amount || 0).toLocaleString()}</span>
                                    </div>
                                    <div class="order-detail-item">
                                        <span class="detail-label">주문일</span>
                                        <span class="detail-value">${orderDate}</span>
                                    </div>
                                    <div class="order-detail-item">
                                        <span class="detail-label">결제 방법</span>
                                        <span class="detail-value">${order.paymentMethod || 'PayApp'}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    ordersList.innerHTML = ordersHTML;
                }

                // API에서도 주문 내역 가져오기 시도
                try {
                    const response = await fetch('https://mamahome-five.vercel.app/api/orders');
                    const data = await response.json();

                    if (data.orders && data.orders.length > 0) {
                        // API 데이터가 있으면 업데이트
                        const userEmail = document.getElementById('userEmail').textContent;
                        const userOrders = data.orders.filter(order =>
                            order.customer_email === userEmail || !userEmail.includes('@')
                        );

                        if (userOrders.length > 0) {
                            const apiOrdersHTML = userOrders.map(order => {
                                const status = order.status || 'pending';
                                const statusText = getStatusText(status);
                                const orderDate = new Date(order.created_at).toLocaleDateString('ko-KR');

                                return `
                                    <div class="order-card">
                                        <div class="order-header">
                                            <span class="order-number">주문번호: ${order.order_number || `ORD-${order.id}`}</span>
                                            <span class="order-status status-${status}">${statusText}</span>
                                        </div>
                                        <div class="order-details">
                                            <div class="order-detail-item">
                                                <span class="detail-label">서비스</span>
                                                <span class="detail-value">${order.package_name || '미블 체험단'}</span>
                                            </div>
                                            <div class="order-detail-item">
                                                <span class="detail-label">금액</span>
                                                <span class="detail-value">₩${(order.amount || 0).toLocaleString()}</span>
                                            </div>
                                            <div class="order-detail-item">
                                                <span class="detail-label">주문일</span>
                                                <span class="detail-value">${orderDate}</span>
                                            </div>
                                            <div class="order-detail-item">
                                                <span class="detail-label">결제 방법</span>
                                                <span class="detail-value">${order.payment_method || 'PayApp'}</span>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('');

                            if (apiOrdersHTML) {
                                ordersList.innerHTML = apiOrdersHTML;
                            }
                        }
                    }
                } catch (apiError) {
                    console.log('API 주문 내역 가져오기 실패:', apiError);
                }

            } catch (error) {
                console.error('주문 내역 로드 오류:', error);
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <div class="empty-state-title">오류가 발생했습니다</div>
                        <div class="empty-state-message">
                            잠시 후 다시 시도해주세요.
                        </div>
                    </div>
                `;
            }
        }

        // 상태 텍스트 변환
        function getStatusText(status) {
            const statusMap = {
                'pending': '대기중',
                'processing': '처리중',
                'paid': '결제완료',
                'completed': '완료',
                'cancelled': '취소됨'
            };
            return statusMap[status] || status;
        }

        // 로그아웃
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                // localStorage 정리
                localStorage.removeItem('userToken');
                localStorage.removeItem('checkoutData');

                // 홈으로 이동
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
