<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;900&family=Poppins:wght@400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        body {
            padding: 50px;
        }
        .test-section {
            margin-bottom: 50px;
        }
        h1 {
            margin-bottom: 30px;
            color: var(--color-primary-dark);
        }
    </style>
</head><body>
    <h1>CSS 테스트 페이지</h1>
    
    <!-- Service Cards Test -->
    <div class="test-section">
        <h2>서비스 카드 테스트</h2>
        <div class="services-grid">
            <div class="service-card">
                <div class="card-icon-wrapper">
                    <div class="card-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="9"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                    </div>
                </div>
                <h3 class="card-title">테스트 서비스 1</h3>
                <p class="card-description">서비스 카드가 제대로 표시되는지 확인하는 테스트입니다.</p>
                <a href="#" class="card-link">
                    자세히 보기
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
