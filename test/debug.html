<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Debug Test</title>
    
    <!-- Test if CSS files are loading -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        /* Direct style test */
        body {
            padding: 50px;
            background-color: #f5f5f5;
        }
        
        .debug-info {
            background: white;
            padding: 20px;
            border: 2px solid red;
            margin-bottom: 20px;
        }
        
        .service-card-test {
            background-color: rgb(255, 255, 255) !important;
            border: 1px solid rgba(0, 0, 0, 0.08) !important;
            border-radius: 16px !important;
            padding: 48px !important;
            text-align: center !important;
            margin: 20px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }
    </style>
</head><body>
    <div class="debug-info">
        <h1>CSS 디버그 테스트</h1>
        <p>CSS 변수 테스트:</p>
        <ul>
            <li>--color-primary-main: <span style="color: rgb(41, 212, 193);">rgb(41, 212, 193)</span></li>
            <li>--color-primary-dark: <span style="color: rgb(46, 46, 47);">rgb(46, 46, 47)</span></li>
        </ul>
    </div>
    
    <!-- Original service card with class -->
    <div class="service-card">
        <h3>기본 service-card 클래스 테스트</h3>
        <p>이 카드가 스타일이 적용되어야 합니다.</p>
    </div>
    
    <!-- Service card with inline style -->
    <div class="service-card-test">
        <h3>인라인 스타일 테스트</h3>
        <p>이 카드는 인라인 스타일로 디자인되었습니다.</p>
    </div>
    
    <!-- Check if variables work -->
    <div style="background: var(--color-primary-main); color: white; padding: 20px; margin: 20px 0;">
        <p>CSS 변수 테스트 - 이 배경이 민트 그린이면 변수가 작동합니다.</p>
    </div>
    
    <script>
        // Check if CSS files are loaded
        console.log('Stylesheets loaded:', document.styleSheets.length);
        for(let i = 0; i < document.styleSheets.length; i++) {
            console.log('Stylesheet ' + i + ':', document.styleSheets[i].href);
        }
        
        // Check if CSS variables are available
        const root = document.documentElement;
        const primaryColor = getComputedStyle(root).getPropertyValue('--color-primary-main');
        console.log('Primary color variable:', primaryColor);
    </script>
</body>
</html>
