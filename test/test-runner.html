    <script>
        // ì½˜ì†” ì¶œë ¥ ìº¡ì²˜
        const originalLog = console.log;
        const consoleOutput = [];
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.push(args.join(' '));
            updateConsoleDisplay();
        };
        
        function updateConsoleDisplay() {
            const consoleDiv = document.getElementById('consoleOutput');
            if (consoleOutput.length > 0) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML = '<strong>ì½˜ì†” ì¶œë ¥:</strong><br>' + 
                    consoleOutput.join('<br>').replace(/âœ…/g, '<span style="color: #4caf50;">âœ…</span>')
                                                .replace(/âŒ/g, '<span style="color: #f44336;">âŒ</span>')
                                                .replace(/âš ï¸/g, '<span style="color: #ff9800;">âš ï¸</span>');
            }
        }
        
        function runAllTests() {
            // ìƒíƒœ ì—…ë°ì´íŠ¸
            document.querySelector('.test-status').innerHTML = '<p style="color: #667eea; font-weight: bold;">ğŸ”„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì¤‘...</p>';
            
            // ì´ì „ ê²°ê³¼ ì´ˆê¸°í™”
            document.getElementById('testResults').innerHTML = '';
            consoleOutput.length = 0;
            
            // í…ŒìŠ¤íŠ¸ ì‹¤í–‰
            setTimeout(() => {
                const results = runTests();
                displayResults(results);
            }, 500);
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '';
            
            results.forEach(result => {
                const testDiv = document.createElement('div');
                testDiv.className = `test-item ${result.status}`;
                
                const icon = result.status === 'pass' ? 'âœ…' : 
                            result.status === 'fail' ? 'âŒ' : 'âš ï¸';
                
                testDiv.innerHTML = `
                    <span class="test-icon">${icon}</span>
                    <div>
                        <div class="test-description">${result.description}</div>
                        ${result.message ? `<div class="test-message">${result.message}</div>` : ''}
                        ${result.error ? `<div class="test-message">Error: ${result.error}</div>` : ''}
                    </div>
                `;
                
                resultsDiv.appendChild(testDiv);
            });
            
            // ìš”ì•½ í‘œì‹œ
            const passed = results.filter(r => r.status === 'pass').length;
            const failed = results.filter(r => r.status === 'fail').length;
            const errors = results.filter(r => r.status === 'error').length;
            const total = results.length;
            const successRate = total > 0 ? (passed / total * 100).toFixed(1) : 0;
            
            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed + errors;
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('summary').style.display = 'block';
            
            // ìƒíƒœ ì—…ë°ì´íŠ¸
            const statusMessage = passed === total ? 
                '<p style="color: #4caf50; font-weight: bold;">âœ¨ ëª¨ë“  í…ŒìŠ¤íŠ¸ í†µê³¼!</p>' :
                `<p style="color: #f44336; font-weight: bold;">âš ï¸ ${failed + errors}ê°œ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨</p>`;
            document.querySelector('.test-status').innerHTML = statusMessage;
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì‹¤í–‰
        window.addEventListener('load', () => {
