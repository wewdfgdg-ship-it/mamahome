<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main.js 테스트 실행</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .test-status {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-results {
            margin-top: 20px;
        }
        
        .test-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .test-item.pass {
            background: #e6f9e6;
            border-left: 4px solid #4caf50;
        }
        
        .test-item.fail {
            background: #ffe6e6;
            border-left: 4px solid #f44336;
        }
        
        .test-item.error {
            background: #fff4e6;
            border-left: 4px solid #ff9800;
        }
        
        .test-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }
        
        .test-description {
            flex: 1;
            color: #333;
        }
        
        .test-message {
            color: #666;
            font-size: 0.9em;
            margin-left: 45px;
            margin-top: 5px;
            font-style: italic;
        }
        
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        
        .summary h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .run-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .console-output {
            margin-top: 20px;
            padding: 15px;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Main.js 테스트 러너</h1>
        
        <div class="test-status">
            <p class="loading">테스트 준비 중...</p>
        </div>
        
        <button class="run-button" onclick="runAllTests()">테스트 실행</button>
        
        <div class="test-results" id="testResults"></div>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>📊 테스트 결과 요약</h2>
            <div class="summary-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTests">0</div>
                    <div class="stat-label">총 테스트</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="passedTests">0</div>
                    <div class="stat-label">✅ 통과</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="failedTests">0</div>
                    <div class="stat-label">❌ 실패</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="successRate">0%</div>
                    <div class="stat-label">성공률</div>
                </div>
            </div>
        </div>
        
        <div class="console-output" id="consoleOutput" style="display: none;">
            <strong>콘솔 출력:</strong><br>
        </div>
    </div>

    <!-- 테스트 대상 스크립트 -->
    <script src="js/main.js"></script>
    
    <!-- 테스트 스크립트 -->
    <script src="js/main.test.js"></script>
    
    <script>
        // 콘솔 출력 캡처
        const originalLog = console.log;
        const consoleOutput = [];
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.push(args.join(' '));
            updateConsoleDisplay();
        };
        
        function updateConsoleDisplay() {
            const consoleDiv = document.getElementById('consoleOutput');
            if (consoleOutput.length > 0) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML = '<strong>콘솔 출력:</strong><br>' + 
                    consoleOutput.join('<br>').replace(/✅/g, '<span style="color: #4caf50;">✅</span>')
                                                .replace(/❌/g, '<span style="color: #f44336;">❌</span>')
                                                .replace(/⚠️/g, '<span style="color: #ff9800;">⚠️</span>');
            }
        }
        
        function runAllTests() {
            // 상태 업데이트
            document.querySelector('.test-status').innerHTML = '<p style="color: #667eea; font-weight: bold;">🔄 테스트 실행 중...</p>';
            
            // 이전 결과 초기화
            document.getElementById('testResults').innerHTML = '';
            consoleOutput.length = 0;
            
            // 테스트 실행
            setTimeout(() => {
                const results = runTests();
                displayResults(results);
            }, 500);
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '';
            
            results.forEach(result => {
                const testDiv = document.createElement('div');
                testDiv.className = `test-item ${result.status}`;
                
                const icon = result.status === 'pass' ? '✅' : 
                            result.status === 'fail' ? '❌' : '⚠️';
                
                testDiv.innerHTML = `
                    <span class="test-icon">${icon}</span>
                    <div>
                        <div class="test-description">${result.description}</div>
                        ${result.message ? `<div class="test-message">${result.message}</div>` : ''}
                        ${result.error ? `<div class="test-message">Error: ${result.error}</div>` : ''}
                    </div>
                `;
                
                resultsDiv.appendChild(testDiv);
            });
            
            // 요약 표시
            const passed = results.filter(r => r.status === 'pass').length;
            const failed = results.filter(r => r.status === 'fail').length;
            const errors = results.filter(r => r.status === 'error').length;
            const total = results.length;
            const successRate = total > 0 ? (passed / total * 100).toFixed(1) : 0;
            
            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed + errors;
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('summary').style.display = 'block';
            
            // 상태 업데이트
            const statusMessage = passed === total ? 
                '<p style="color: #4caf50; font-weight: bold;">✨ 모든 테스트 통과!</p>' :
                `<p style="color: #f44336; font-weight: bold;">⚠️ ${failed + errors}개 테스트 실패</p>`;
            document.querySelector('.test-status').innerHTML = statusMessage;
        }
        
        // 페이지 로드 시 자동 실행
        window.addEventListener('load', () => {
            document.querySelector('.test-status').innerHTML = '<p style="color: #4caf50;">✅ 테스트 준비 완료</p>';
        });
    </script>
</body>
</html>
