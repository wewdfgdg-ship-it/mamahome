<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한글 인코딩 테스트</title>
</head>
<body>
    <h1>한글 주문 테스트</h1>
    <button onclick="createKoreanOrder()">한글 주문 생성</button>
    <div id="result"></div>

    <script>
        async function createKoreanOrder() {
            const orderData = {
                orderNumber: 'KR-TEST-' + Date.now(),
                customer: {
                    name: '홍길동',
                    email: 'hong@test.com',
                    phone: '010-1111-2222',
                    businessName: '테스트 회사'
                },
                packageInfo: {
                    name: '미블 체험단 20명',
                    price: 200000
                },
                amount: 200000,
                paymentMethod: 'payapp',
                status: 'paid'
            };

            try {
                const response = await fetch('https://mamahome-five.vercel.app/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';

                if (result.success) {
                    alert('주문이 생성되었습니다! 관리자 페이지에서 확인하세요.');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '오류: ' + error.message;
            }
        }
    </script>
</body>
</html>
