<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 세금계산서 발급 서비스</title>
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple Gothic', 'HY Gulim', MalgunGothic, sans-serif;
            background: rgb(245, 245, 247);
            min-height: 100vh;
        }

        /* 로그인 모달 */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-modal.hidden {
            display: none;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border: 1px solid rgb(232, 232, 237);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            background: rgb(0, 113, 227);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.24s;
        }

        .login-box button:hover {
            background: rgb(0, 102, 204);
        }

        /* 네비게이션 */
        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 12px 0;
            border-bottom: 1px solid rgb(232, 232, 237);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 21px;
            font-weight: 600;
            color: rgb(29, 29, 31);
        }

        .nav-menu {
            display: flex;
            gap: 24px;
        }

        .nav-menu a {
            color: rgb(29, 29, 31);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.24s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: rgb(0, 113, 227);
            color: white;
        }

        .logout-btn {
            background: rgb(255, 59, 48);
            color: white !important;
        }

        .logout-btn:hover {
            background: rgb(255, 69, 58) !important;
        }

        /* 대시보드 컨테이너 */
        .dashboard {
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px 22px;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .stat-label {
            font-size: 14px;
            color: rgb(134, 134, 139);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 34px;
            font-weight: 600;
            color: rgb(29, 29, 31);
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 12px;
            color: rgb(52, 199, 89);
        }

        .stat-change.negative {
            color: rgb(255, 59, 48);
        }

        /* 주문 테이블 */
        .orders-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 21px;
            font-weight: 600;
            color: rgb(29, 29, 31);
        }

        .refresh-btn {
            padding: 8px 16px;
            background: rgb(0, 113, 227);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.24s;
        }

        .refresh-btn:hover {
            background: rgb(0, 102, 204);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            color: rgb(134, 134, 139);
            text-transform: uppercase;
            border-bottom: 1px solid rgb(232, 232, 237);
        }

        td {
            padding: 16px 12px;
            font-size: 14px;
            color: rgb(29, 29, 31);
            border-bottom: 1px solid rgb(245, 245, 247);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* 상태 뱃지 */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: rgb(255, 214, 10);
            color: rgb(29, 29, 31);
        }

        .status-processing {
            background: rgb(0, 113, 227);
            color: white;
        }

        .status-completed {
            background: rgb(52, 199, 89);
            color: white;
        }

        .status-cancelled {
            background: rgb(255, 59, 48);
            color: white;
        }

        /* 액션 버튼 */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid rgb(232, 232, 237);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.24s;
        }

        .action-btn:hover {
            background: rgb(245, 245, 247);
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgb(134, 134, 139);
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgb(134, 134, 139);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- 로그인 모달 -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>관리자 로그인</h2>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="비밀번호 입력" required>
                <button type="submit">로그인</button>
            </form>
            <div id="loginError" style="color: rgb(255, 59, 48); text-align: center; margin-top: 16px; display: none;"></div>
        </div>
    </div>

    <!-- 네비게이션 -->
    <nav style="display: none;" id="mainNav">
        <div class="nav-container">
            <div class="nav-title">관리자 대시보드</div>
            <div class="nav-menu">
                <a href="#dashboard" class="active">대시보드</a>
                <a href="#orders">주문 관리</a>
                <a href="#stats">통계</a>
                <a href="#settings">설정</a>
                <a href="#" class="logout-btn" id="logoutBtn">로그아웃</a>
            </div>
        </div>
    </nav>

    <!-- 대시보드 -->
    <div class="dashboard" style="display: none;" id="mainDashboard">
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">오늘 주문</div>
                <div class="stat-value" id="todayOrders">0</div>
                <div class="stat-change">+0% 전일 대비</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">이번 주 매출</div>
                <div class="stat-value" id="weekSales">₩0</div>
                <div class="stat-change">+0% 전주 대비</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">처리 대기</div>
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-change negative">즉시 처리 필요</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">완료율</div>
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-change">이번 달 평균</div>
            </div>
        </div>

        <!-- 주문 테이블 -->
        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">최근 주문</h2>
                <button class="refresh-btn" id="refreshBtn">새로고침</button>
            </div>

            <div id="ordersTable">
                <div class="loading">주문 데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <script>
        // 관리자 인증 상태
        let isAuthenticated = false;
        let authToken = localStorage.getItem('adminToken');

        // DOM 요소
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const mainNav = document.getElementById('mainNav');
        const mainDashboard = document.getElementById('mainDashboard');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // 페이지 로드 시 인증 확인
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // 인증 확인
        async function checkAuth() {
            if (authToken) {
                try {
                    const response = await fetch('/api/admin-auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'verify',
                            token: authToken
                        })
                    });

                    const data = await response.json();

                    if (data.valid) {
                        showDashboard();
                    } else {
                        showLogin();
                    }
                } catch (error) {
                    console.error('Auth check error:', error);
                    showLogin();
                }
            } else {
                showLogin();
            }
        }

        // 로그인 처리
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('passwordInput').value;

            try {
                // 로컬 개발 환경에서는 임시 처리
                if (password === 'admin1234') {
                    // 임시 토큰 생성
                    authToken = 'dev-token-' + Date.now();
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                } else {
                    showError('비밀번호가 올바르지 않습니다.');
                }

                // 실제 API 호출 (Vercel 배포 후)
                // const response = await fetch('/api/admin-auth', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({
                //         action: 'login',
                //         password: password
                //     })
                // });

                // const data = await response.json();

                // if (data.success) {
                //     authToken = data.token;
                //     localStorage.setItem('adminToken', authToken);
                //     showDashboard();
                // } else {
                //     showError(data.message);
                // }
            } catch (error) {
                console.error('Login error:', error);
                showError('로그인 중 오류가 발생했습니다.');
            }
        });

        // 로그아웃
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            authToken = null;
            showLogin();
        });

        // 새로고침
        refreshBtn.addEventListener('click', () => {
            loadOrders();
        });

        // 대시보드 표시
        function showDashboard() {
            isAuthenticated = true;
            loginModal.classList.add('hidden');
            mainNav.style.display = 'block';
            mainDashboard.style.display = 'block';
            loadDashboardData();
        }

        // 로그인 화면 표시
        function showLogin() {
            isAuthenticated = false;
            loginModal.classList.remove('hidden');
            mainNav.style.display = 'none';
            mainDashboard.style.display = 'none';
        }

        // 에러 메시지 표시
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 3000);
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            loadStats();
            loadOrders();
        }

        // 통계 로드
        function loadStats() {
            // 임시 데이터 (나중에 API에서 가져옴)
            document.getElementById('todayOrders').textContent = '7';
            document.getElementById('weekSales').textContent = '₩350,000';
            document.getElementById('pendingOrders').textContent = '3';
            document.getElementById('completionRate').textContent = '87%';
        }

        // 주문 로드
        async function loadOrders() {
            const ordersTable = document.getElementById('ordersTable');
            ordersTable.innerHTML = '<div class="loading">주문 데이터를 불러오는 중...</div>';

            try {
                // 임시 더미 데이터
                const orders = [
                    {
                        id: '1',
                        orderNumber: 'ORD-20241216-001',
                        customer: '홍길동',
                        packageType: 'Premium',
                        amount: '₩50,000',
                        status: 'completed',
                        createdAt: '2024-12-16 10:30'
                    },
                    {
                        id: '2',
                        orderNumber: 'ORD-20241216-002',
                        customer: '김영희',
                        packageType: 'Standard',
                        amount: '₩30,000',
                        status: 'processing',
                        createdAt: '2024-12-16 11:15'
                    },
                    {
                        id: '3',
                        orderNumber: 'ORD-20241216-003',
                        customer: '이철수',
                        packageType: 'Basic',
                        amount: '₩10,000',
                        status: 'pending',
                        createdAt: '2024-12-16 14:20'
                    }
                ];

                // 실제 API 호출 (Vercel 배포 후)
                // const response = await fetch('/api/orders');
                // const data = await response.json();
                // const orders = data.orders;

                renderOrdersTable(orders);
            } catch (error) {
                console.error('Load orders error:', error);
                ordersTable.innerHTML = '<div class="empty-state">주문 데이터를 불러올 수 없습니다.</div>';
            }
        }

        // 주문 테이블 렌더링
        function renderOrdersTable(orders) {
            const ordersTable = document.getElementById('ordersTable');

            if (!orders || orders.length === 0) {
                ordersTable.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <div>아직 주문이 없습니다.</div>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>주문번호</th>
                            <th>고객명</th>
                            <th>패키지</th>
                            <th>금액</th>
                            <th>상태</th>
                            <th>주문일시</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td><strong>${order.orderNumber}</strong></td>
                                <td>${order.customer}</td>
                                <td>${order.packageType}</td>
                                <td>${order.amount}</td>
                                <td>
                                    <span class="status-badge status-${order.status}">
                                        ${getStatusText(order.status)}
                                    </span>
                                </td>
                                <td>${order.createdAt}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="action-btn" onclick="viewOrder('${order.id}')">보기</button>
                                        <button class="action-btn" onclick="updateStatus('${order.id}')">상태변경</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            ordersTable.innerHTML = tableHTML;
        }

        // 상태 텍스트 변환
        function getStatusText(status) {
            const statusMap = {
                'pending': '대기중',
                'processing': '처리중',
                'completed': '완료',
                'cancelled': '취소'
            };
            return statusMap[status] || status;
        }

        // 주문 상세 보기
        function viewOrder(orderId) {
            console.log('View order:', orderId);
            // TODO: 주문 상세 모달 표시
        }

        // 주문 상태 변경
        function updateStatus(orderId) {
            console.log('Update status:', orderId);
            // TODO: 상태 변경 모달 표시
        }
    </script>
</body>
</html>
