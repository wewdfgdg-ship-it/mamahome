<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 미블(Mrble) 체험단 마케팅 서비스</title>
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple Gothic', 'HY Gulim', MalgunGothic, sans-serif;
            background: rgb(245, 245, 247);
            min-height: 100vh;
        }

        /* 로그인 모달 */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-modal.hidden {
            display: none;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border: 1px solid rgb(232, 232, 237);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            background: rgb(0, 113, 227);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.24s;
        }

        .login-box button:hover {
            background: rgb(0, 102, 204);
        }

        /* 네비게이션 */
        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 12px 0;
            border-bottom: 1px solid rgb(232, 232, 237);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 21px;
            font-weight: 600;
            color: rgb(29, 29, 31);
        }

        /* nav-menu 스타일 제거 - common-header.css에서 처리 */

        .nav-menu a {
            color: rgb(29, 29, 31);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.24s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: rgb(0, 113, 227);
            color: white;
        }

        .logout-btn {
            background: rgb(255, 59, 48);
            color: white !important;
        }

        .logout-btn:hover {
            background: rgb(255, 69, 58) !important;
        }

        /* 대시보드 컨테이너 */
        .dashboard {
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px 22px;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .stat-label {
            font-size: 14px;
            color: rgb(134, 134, 139);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 34px;
            font-weight: 600;
            color: rgb(29, 29, 31);
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 12px;
            color: rgb(52, 199, 89);
        }

        .stat-change.negative {
            color: rgb(255, 59, 48);
        }

        /* 주문 테이블 */
        .orders-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 21px;
            font-weight: 600;
            color: rgb(29, 29, 31);
        }

        .refresh-btn {
            padding: 8px 16px;
            background: rgb(0, 113, 227);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.24s;
        }

        .refresh-btn:hover {
            background: rgb(0, 102, 204);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            color: rgb(134, 134, 139);
            text-transform: uppercase;
            border-bottom: 1px solid rgb(232, 232, 237);
        }

        td {
            padding: 16px 12px;
            font-size: 14px;
            color: rgb(29, 29, 31);
            border-bottom: 1px solid rgb(245, 245, 247);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* 상태 뱃지 */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: rgb(255, 214, 10);
            color: rgb(29, 29, 31);
        }

        .status-processing {
            background: rgb(0, 113, 227);
            color: white;
        }

        .status-paid {
            background: rgb(52, 199, 89);
            color: white;
        }

        .status-completed {
            background: rgb(52, 199, 89);
            color: white;
        }

        .status-cancelled {
            background: rgb(255, 59, 48);
            color: white;
        }

        /* 액션 버튼 */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid rgb(232, 232, 237);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.24s;
        }

        .action-btn:hover {
            background: rgb(245, 245, 247);
        }

        .action-btn.delete {
            color: rgb(255, 59, 48);
            border-color: rgb(255, 59, 48);
        }

        .action-btn.delete:hover {
            background: rgb(255, 59, 48);
            color: white;
        }

        /* 체크박스 스타일 */
        .checkbox-cell {
            width: 40px;
            text-align: center;
        }

        .order-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* 삭제 버튼 스타일 */
        .delete-selected-btn {
            padding: 8px 16px;
            background: rgb(255, 59, 48);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.24s;
        }

        .delete-selected-btn:hover {
            background: rgb(255, 69, 58);
        }

        .delete-selected-btn:disabled {
            background: rgb(199, 199, 204);
            cursor: not-allowed;
        }

        /* 상태 드롭다운 */
        .status-select {
            padding: 4px 8px;
            border: 1px solid rgb(232, 232, 237);
            border-radius: 4px;
            font-size: 12px;
            background: white;
            cursor: pointer;
        }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid rgb(232, 232, 237);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 21px;
            font-weight: 600;
            color: rgb(29, 29, 31);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: rgb(245, 245, 247);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: rgb(134, 134, 139);
        }

        .modal-close:hover {
            background: rgb(232, 232, 237);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: rgb(134, 134, 139);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgb(232, 232, 237);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: rgb(0, 113, 227);
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid rgb(232, 232, 237);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.24s;
        }

        .modal-btn.primary {
            background: rgb(0, 113, 227);
            color: white;
        }

        .modal-btn.primary:hover {
            background: rgb(0, 102, 204);
        }

        .modal-btn.secondary {
            background: rgb(245, 245, 247);
            color: rgb(29, 29, 31);
        }

        .modal-btn.secondary:hover {
            background: rgb(232, 232, 237);
        }

        .modal-btn.danger {
            background: rgb(255, 59, 48);
            color: white;
        }

        .modal-btn.danger:hover {
            background: rgb(255, 69, 58);
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgb(134, 134, 139);
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgb(134, 134, 139);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- 로그인 모달 -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>관리자 로그인</h2>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="비밀번호 입력" required>
                <button type="submit">로그인</button>
            </form>
            <div id="loginError" style="color: rgb(255, 59, 48); text-align: center; margin-top: 16px; display: none;"></div>
        </div>
    </div>

    <!-- 네비게이션 -->
    <nav style="display: none;" id="mainNav">
        <div class="nav-container">
            <div class="nav-title">관리자 대시보드 v2</div>
            <div class="nav-menu">
                <a href="#dashboard" class="active">대시보드</a>
                <a href="#orders">주문 관리</a>
                <a href="#members">회원 관리</a>
                <a href="#stats">통계</a>
                <a href="#settings">설정</a>
                <a href="#" class="logout-btn" id="logoutBtn">로그아웃</a>
            </div>
        </div>
    </nav>

    <!-- 대시보드 -->
    <div class="dashboard" style="display: none;" id="mainDashboard">
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">오늘 주문</div>
                <div class="stat-value" id="todayOrders">0</div>
                <div class="stat-change">+0% 전일 대비</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">오늘 매출</div>
                <div class="stat-value" id="todaySales">₩0</div>
                <div class="stat-change">+0% 전일 대비</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">이번 주 매출</div>
                <div class="stat-value" id="weekSales">₩0</div>
                <div class="stat-change">+0% 전주 대비</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">처리 대기</div>
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-change negative">즉시 처리 필요</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">완료율</div>
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-change">이번 달 평균</div>
            </div>
        </div>

        <!-- 주문 테이블 -->
        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">최근 주문</h2>
                <div style="display: flex; gap: 10px;">
                    <button class="delete-selected-btn" id="deleteSelectedBtn" onclick="deleteSelectedOrders()" disabled>선택 삭제</button>
                    <!-- <button class="refresh-btn" onclick="createTestOrder()">테스트 주문 생성</button> -->
                    <button class="refresh-btn" id="refreshBtn">새로고침</button>
                </div>
            </div>

            <div id="ordersTable">
                <div class="loading">주문 데이터를 불러오는 중...</div>
            </div>
        </div>

        <!-- 회원 관리 섹션 -->
        <div class="orders-section" id="membersSection" style="display: none; margin-top: 24px;">
            <div class="section-header">
                <h2 class="section-title">회원 목록</h2>
                <div style="display: flex; gap: 10px;">
                    <span id="totalMembers" style="color: rgb(134, 134, 139); font-size: 14px; margin-right: 10px;">전체: 0명</span>
                    <button class="refresh-btn" onclick="loadMembers()">새로고침</button>
                </div>
            </div>

            <table id="membersTable">
                <thead>
                    <tr>
                        <th class="checkbox-cell">
                            <input type="checkbox" id="selectAllMembers" onchange="toggleAllMembers()">
                        </th>
                        <th>가입일</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>전화번호</th>
                        <th>업체명</th>
                        <th>사업자번호</th>
                        <th>주문 수</th>
                        <th>상태</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="membersTableBody">
                    <tr>
                        <td colspan="10" style="text-align: center; padding: 40px; color: rgb(134, 134, 139);">
                            회원 데이터를 불러오는 중...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 관리자 인증 상태
        let isAuthenticated = false;
        let authToken = localStorage.getItem('adminToken');

        // DOM 요소
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const mainNav = document.getElementById('mainNav');
        const mainDashboard = document.getElementById('mainDashboard');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // 페이지 로드 시 인증 확인
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();

            // 네비게이션 메뉴 클릭 이벤트 설정
            setupNavigation();
        });

        // 인증 확인
        async function checkAuth() {
            if (authToken) {
                // 토큰이 있고 dev-token으로 시작하면 유효한 것으로 간주
                if (authToken.startsWith('dev-token-') || authToken.startsWith('admin-')) {
                    showDashboard();
                    return;
                }

                // Vercel 환경에서만 API 호출 시도
                if (window.location.hostname.includes('vercel.app')) {
                    try {
                        const response = await fetch('/api/admin-auth', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'verify',
                                token: authToken
                            })
                        });

                        const data = await response.json();

                        if (data.valid) {
                            showDashboard();
                        } else {
                            showLogin();
                        }
                    } catch (error) {
                        console.error('Auth check error:', error);
                        // API가 없어도 토큰이 있으면 일단 대시보드 표시
                        if (authToken) {
                            showDashboard();
                        } else {
                            showLogin();
                        }
                    }
                } else {
                    // 로컬 또는 GitHub Pages 환경에서는 토큰만 확인
                    showDashboard();
                }
            } else {
                showLogin();
            }
        }

        // 로그인 처리
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('passwordInput').value;

            try {
                // 간단한 인증 처리 (API 없이)
                if (password === 'admin1234') {
                    // 안정적인 토큰 생성
                    authToken = 'admin-token-' + btoa(Date.now() + '-mrble');
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                } else {
                    showError('비밀번호가 올바르지 않습니다.');
                }

                // Vercel 환경에서는 API 호출 시도
                if (window.location.hostname.includes('vercel.app')) {
                    try {
                        const response = await fetch('/api/admin-auth', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'login',
                                password: password
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            authToken = 'Bearer ' + data.token;  // Bearer 추가
                            localStorage.setItem('adminToken', authToken);
                            showDashboard();
                        } else {
                            showError(data.message);
                        }
                    } catch (error) {
                        console.error('Login API error:', error);
                        // API 실패 시에도 로컬 인증 시도
                        if (password === 'admin1234') {
                            // 간단한 JWT 형식 토큰 생성
                            const header = btoa(JSON.stringify({ alg: 'HS256', typ: 'JWT' }));
                            const payload = btoa(JSON.stringify({
                                email: 'admin@mrble.kr',
                                isAdmin: true,
                                exp: Date.now() + 86400000
                            }));
                            const signature = 'admin-signature';
                            authToken = 'Bearer ' + header + '.' + payload + '.' + signature;
                            localStorage.setItem('adminToken', authToken);
                            showDashboard();
                        } else {
                            showError('로그인 중 오류가 발생했습니다.');
                        }
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('로그인 중 오류가 발생했습니다.');
            }
        });

        // 로그아웃
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            authToken = null;
            showLogin();
        });

        // 새로고침
        refreshBtn.addEventListener('click', () => {
            loadOrders();
        });

        // 대시보드 표시
        function showDashboard() {
            isAuthenticated = true;
            loginModal.classList.add('hidden');
            mainNav.style.display = 'block';
            mainDashboard.style.display = 'block';
            loadDashboardData();
        }

        // 로그인 화면 표시
        function showLogin() {
            isAuthenticated = false;
            loginModal.classList.remove('hidden');
            mainNav.style.display = 'none';
            mainDashboard.style.display = 'none';
        }

        // 에러 메시지 표시
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 3000);
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            loadStats();
            loadOrders();
        }

        // 통계 로드
        async function loadStats() {
            try {
                // 실제 API 호출
                const response = await fetch('https://mamahome-five.vercel.app/api/orders');
                const data = await response.json();
                const orders = data.orders || [];

                // 한국 시간대로 오늘 날짜 계산
                const now = new Date();
                const koreaToday = new Date(now.toLocaleString('en-US', {timeZone: 'Asia/Seoul'}));
                const todayStart = new Date(koreaToday.getFullYear(), koreaToday.getMonth(), koreaToday.getDate());
                const todayEnd = new Date(todayStart);
                todayEnd.setDate(todayEnd.getDate() + 1);

                // 오늘 주문 필터링
                const todayOrdersList = orders.filter(order => {
                    // KST 시간 우선 사용
                    const orderDate = new Date(order.created_at_kst || order.created_at);
                    return orderDate >= todayStart && orderDate < todayEnd;
                });
                const todayOrders = todayOrdersList.length;

                // 오늘 매출 계산
                const todaySales = todayOrdersList.reduce((sum, order) => sum + (order.amount || 0), 0);

                // 이번 주 매출 (최근 7일)
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                const weekOrders = orders.filter(order => new Date(order.created_at_kst || order.created_at) >= weekAgo);
                const weekSales = weekOrders.reduce((sum, order) => sum + (order.amount || 0), 0);

                const pendingOrders = orders.filter(order => order.status === 'pending').length;
                const completedOrders = orders.filter(order => order.status === 'completed' || order.status === 'paid').length;
                const totalOrders = orders.length;
                const completionRate = totalOrders > 0 ? Math.round((completedOrders / totalOrders) * 100) : 0;

                // UI 업데이트
                document.getElementById('todayOrders').textContent = todayOrders.toString();
                document.getElementById('todaySales').textContent = `₩${todaySales.toLocaleString()}`;
                document.getElementById('weekSales').textContent = `₩${weekSales.toLocaleString()}`;
                document.getElementById('pendingOrders').textContent = pendingOrders.toString();
                document.getElementById('completionRate').textContent = `${completionRate}%`;
            } catch (error) {
                console.error('Stats load error:', error);
                // 에러 시 기본값
                document.getElementById('todayOrders').textContent = '0';
                document.getElementById('todaySales').textContent = '₩0';
                document.getElementById('weekSales').textContent = '₩0';
                document.getElementById('pendingOrders').textContent = '0';
                document.getElementById('completionRate').textContent = '0%';
            }
        }

                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'Accept': 'application/json'

                    const packagePrice = order.package_price || Math.round(totalAmount / 1.1);
                    const vat = totalAmount - packagePrice;

                    return {
                        id: order.id,
                        orderNumber: order.order_number || `ORD-${order.id}`,
                        customer: order.customer_name || '미확인',
                        customerEmail: order.customer_email || '',
                        customerPhone: order.customer_phone || '',
                        packageType: order.package_name || '미블 체험단',
                        packagePrice: packagePrice,  // 상품금액
                        vat: vat,  // 부가세
                        totalAmount: totalAmount,  // 총액
                        status: order.status || 'pending',
                        // KST 시간 사용 (서버에서 이미 변환된 값 사용)
                        createdAt: order.created_at_kst || order.created_at,
                        businessName: order.business_name || '',

                membersTableBody.innerHTML = users.map((user, index) => {
                    const createdDate = user.created_at ? new Date(user.created_at).toLocaleDateString('ko-KR') : '-';
                    const lastLoginDate = user.last_login ? new Date(user.last_login).toLocaleDateString('ko-KR') : '없음';
                    const orderCount = orderCountByEmail[user.email] || 0;
                    const isActive = user.last_login && (new Date() - new Date(user.last_login)) < 30 * 24 * 60 * 60 * 1000; // 30일 이내 로그인

                    return `
                        <tr data-member-id="${user.id}">
                            <td class="checkbox-cell">
                                <input type="checkbox" class="member-checkbox" value="${user.id}" onchange="updateMemberDeleteButton()">
                            </td>
                            <td>${createdDate}</td>
                            <td><strong>${user.name || '이름 없음'}</strong></td>
                            <td>${user.email}</td>
                            <td>${user.phone || '-'}</td>
                            <td>${user.business_name || '-'}</td>
                            <td>${user.business_number || '-'}</td>
                            <td>${orderCount}건</td>
                            <td>
                                <span class="status-badge ${isActive ? 'status-paid' : 'status-cancelled'}">
                                    ${isActive ? '활성' : '비활성'}
                                </span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn" onclick="viewMember('${user.id}')">보기</button>
                                    <button class="action-btn" onclick="editMemberStatus('${user.id}')">상태변경</button>
                                    <button class="action-btn delete" onclick="deleteMember('${user.id}')">삭제</button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('회원 데이터 로드 오류:', error);
                membersTableBody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 40px; color: rgb(134, 134, 139);">회원 데이터를 불러올 수 없습니다.</td></tr>';
            }
        }

        // 회원 전체 선택/해제
        function toggleAllMembers() {
            const selectAll = document.getElementById('selectAllMembers');
            const checkboxes = document.querySelectorAll('.member-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
            updateMemberDeleteButton();
        }

        // 회원 삭제 버튼 업데이트
        function updateMemberDeleteButton() {
            const checkboxes = document.querySelectorAll('.member-checkbox:checked');
            // 삭제 버튼이 있으면 활성화/비활성화 처리
        }

        // 회원 상세 보기
        function viewMember(memberId) {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const member = registeredUsers[memberId];

            if (member) {
                let detailText = `회원 상세 정보:\n`;
                detailText += `================================\n`;
                detailText += `이름: ${member.name}\n`;
                detailText += `이메일: ${member.email}\n`;
                detailText += `전화번호: ${member.phone || '없음'}\n`;
                detailText += `업체명: ${member.businessName || '없음'}\n`;
                detailText += `사업자번호: ${member.businessNumber || '없음'}\n`;
                detailText += `가입일: ${new Date(member.joinDate).toLocaleString('ko-KR')}\n`;
                detailText += `상태: ${member.status === 'active' ? '활성' : '비활성'}\n`;
                detailText += `마케팅 수신동의: ${member.marketingAgreed ? '동의' : '거부'}\n`;

                alert(detailText);
            }
        }

        // 회원 상태 변경
        function editMemberStatus(memberId) {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const member = registeredUsers[memberId];

            if (member) {
                const newStatus = member.status === 'active' ? 'inactive' : 'active';
                const confirmed = confirm(`${member.name}님의 상태를 ${newStatus === 'active' ? '활성' : '비활성'}으로 변경하시겠습니까?`);

                if (confirmed) {
                    member.status = newStatus;
                    registeredUsers[memberId] = member;
                    localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                    alert('회원 상태가 변경되었습니다.');
                    loadMembers();
                }
            }
        }

        // 회원 삭제
        function deleteMember(memberId) {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const member = registeredUsers[memberId];

            if (member && confirm(`${member.name}님을 삭제하시겠습니까?`)) {
                registeredUsers.splice(memberId, 1);
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                alert('회원이 삭제되었습니다.');
                loadMembers();
            }
        }

    </script>
