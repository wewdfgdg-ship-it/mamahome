        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                // ì‹¤ì œ API í˜¸ì¶œ
                const response = await fetch('https://mamahome-five.vercel.app/api/orders');
                const data = await response.json();
                const orders = data.orders || [];

                // í•œêµ­ ì‹œê°„ëŒ€ë¡œ ì˜¤ëŠ˜ ë‚ ì§œ ê³„ì‚°
                const now = new Date();
                const koreaToday = new Date(now.toLocaleString('en-US', {timeZone: 'Asia/Seoul'}));
                const todayStart = new Date(koreaToday.getFullYear(), koreaToday.getMonth(), koreaToday.getDate());
                const todayEnd = new Date(todayStart);
                todayEnd.setDate(todayEnd.getDate() + 1);

                // ì˜¤ëŠ˜ ì£¼ë¬¸ í•„í„°ë§
                const todayOrders = orders.filter(order => {
                    const orderDate = new Date(order.created_at);
                    return orderDate >= todayStart && orderDate < todayEnd;
                }).length;

                // ì´ë²ˆ ì£¼ ë§¤ì¶œ (ìµœê·¼ 7ì¼)
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                const weekOrders = orders.filter(order => new Date(order.created_at) >= weekAgo);
                const weekSales = weekOrders.reduce((sum, order) => sum + (order.amount || 0), 0);

                const pendingOrders = orders.filter(order => order.status === 'pending').length;
                const completedOrders = orders.filter(order => order.status === 'completed' || order.status === 'paid').length;
                const totalOrders = orders.length;
                const completionRate = totalOrders > 0 ? Math.round((completedOrders / totalOrders) * 100) : 0;

                // UI ì—…ë°ì´íŠ¸
                document.getElementById('todayOrders').textContent = todayOrders.toString();
                document.getElementById('weekSales').textContent = `â‚©${weekSales.toLocaleString()}`;
                document.getElementById('pendingOrders').textContent = pendingOrders.toString();
                document.getElementById('completionRate').textContent = `${completionRate}%`;
            } catch (error) {
                console.error('Stats load error:', error);
                // ì—ëŸ¬ ì‹œ ê¸°ë³¸ê°’

                document.getElementById('weekSales').textContent = 'â‚©0';
                document.getElementById('pendingOrders').textContent = '0';
                document.getElementById('completionRate').textContent = '0%';
            }
